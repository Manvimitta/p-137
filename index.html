<html>
    <head>
	    <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <center>
            <h3 class="btn btn-info heading">AI Object Finder
              <br>
              <span class="note">The input name which you will give should match the present in CoCoSsd model then only it will detect it</span>
            </h3>
            <br><br>
            <p class="text">Object Name:</p>
            <input type="text" id="input1" class="btn">
            <br><br><br>
            <button class="btn btn-success" onclick="start()">Start</button>
            <br><br><br>
            <span>
                <button id="status" class="btn btn-danger"></button></button>
            </span>
            <span>
                <button id="number_of_objects" class="btn btn-warning"></button></button>
            </span>
        </center>
    </body>
</html>
